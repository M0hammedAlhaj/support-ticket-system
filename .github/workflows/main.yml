name: Orchestrator CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      gateway: ${{ steps.filter.outputs.gateway }}
      user: ${{ steps.filter.outputs.user }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'auth-service/**'
            gateway:
              - 'gateway-service/**'
            user:
              - 'user-service/**'

  # PHASE 1: Build & Test (parallel, fail-fast)
  auth-build:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth == 'true'
    uses: ./.github/workflows/service-build.yml
    secrets: inherit
    with:
      service-name: auth-service

  gateway-build:
    needs: detect-changes
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/service-build.yml
    secrets: inherit
    with:
      service-name: gateway-service

  user-build:
    needs: detect-changes
    if: needs.detect-changes.outputs.user == 'true'
    uses: ./.github/workflows/service-build.yml
    secrets: inherit
    with:
      service-name: user-service

  # CHECKPOINT: All builds must succeed
  verify-all-builds:
    needs: [auth-build, gateway-build, user-build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build results
        run: |
          echo "auth-build: ${{ needs.auth-build.result }}"
          echo "gateway-build: ${{ needs.gateway-build.result }}"
          echo "user-build: ${{ needs.user-build.result }}"
          
          # Fail if any build that ran has failed
          if [[ "${{ needs.auth-build.result }}" == "failure" ]] || \
             [[ "${{ needs.gateway-build.result }}" == "failure" ]] || \
             [[ "${{ needs.user-build.result }}" == "failure" ]]; then
            echo " One or more builds failed"
            exit 1
          fi
          
          echo " All builds passed or were skipped. Proceeding to push."

  # PHASE 2: Push (only if all builds succeeded)
  auth-push:
    needs: [detect-changes, verify-all-builds]
    if: needs.detect-changes.outputs.auth == 'true' && needs.verify-all-builds.result == 'success'
    uses: ./.github/workflows/service-push.yml
    secrets: inherit
    with:
      service-name: auth-service

  gateway-push:
    needs: [detect-changes, verify-all-builds]
    if: needs.detect-changes.outputs.gateway == 'true' && needs.verify-all-builds.result == 'success'
    uses: ./.github/workflows/service-push.yml
    secrets: inherit
    with:
      service-name: gateway-service

  user-push:
    needs: [detect-changes, verify-all-builds]
    if: needs.detect-changes.outputs.user == 'true' && needs.verify-all-builds.result == 'success'
    uses: ./.github/workflows/service-push.yml
    secrets: inherit
    with:
      service-name: user-service
