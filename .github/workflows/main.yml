name: Orchestrator CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Docker Hub Credentials
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          if [[ -z "$DOCKERHUB_USERNAME" ]] || [[ -z "$DOCKERHUB_TOKEN" ]]; then
            echo " Docker Hub credentials are missing!"
            echo "Please set DOCKER_USERNAME and DOCKER_TOKEN secrets"
            exit 1
          fi
          
          echo "Testing Docker Hub login..."
          echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin
          
          if [ $? -eq 0 ]; then
            echo " Docker Hub credentials are valid"
            docker logout
          else
            echo "Docker Hub login failed"
            exit 1
          fi

  detect-changes:
    needs: pre
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      gateway: ${{ steps.filter.outputs.gateway }}
      user: ${{ steps.filter.outputs.user }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'auth-service/**'
            gateway:
              - 'gateway-service/**'
            user:
              - 'user-service/**'

  build-all:
    needs: detect-changes
    strategy:
      fail-fast: true
      matrix:
        include:
          - service: auth-service
            skip: ${{ needs.detect-changes.outputs.auth != 'true' }}
          - service: gateway-service
            skip: ${{ needs.detect-changes.outputs.gateway != 'true' }}
          - service: user-service
            skip: ${{ needs.detect-changes.outputs.user != 'true' }}
    if: ${{ !matrix.skip }}
    uses: ./.github/workflows/service-build.yml
    secrets: inherit
    with:
      service-name: ${{ matrix.service }}

  verify-all-builds:
    needs: [build-all]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build results
        run: |
          echo "build-all: ${{ needs.build-all.result }}"
          
          # Fail if build failed
          if [[ "${{ needs.build-all.result }}" == "failure" ]]; then
            echo " One or more builds failed"
            exit 1
          fi
          
          echo " All builds passed or were skipped. Proceeding to push."

  auth-push:
    needs: [detect-changes, verify-all-builds]
    if: |
      always() &&
      needs.detect-changes.outputs.auth == 'true' && 
      needs.verify-all-builds.result == 'success'
    uses: ./.github/workflows/service-push.yml
    secrets: inherit
    with:
      service-name: auth-service

  gateway-push:
    needs: [detect-changes, verify-all-builds]
    if: |
      always() &&
      needs.detect-changes.outputs.gateway == 'true' && 
      needs.verify-all-builds.result == 'success'
    uses: ./.github/workflows/service-push.yml
    secrets: inherit
    with:
      service-name: gateway-service

  user-push:
    needs: [detect-changes, verify-all-builds]
    if: |
      always() &&
      needs.detect-changes.outputs.user == 'true' && 
      needs.verify-all-builds.result == 'success'
    uses: ./.github/workflows/service-push.yml
    secrets: inherit
    with:
      service-name: user-service
