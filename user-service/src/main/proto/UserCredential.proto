syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ticket.user_service.proto";
option java_outer_classname = "UserCredentialProto";

package user;

service UserCredentialService {
  rpc GetUserCredential (UserCredentialRequest) returns (UserCredentialResponse);
}

message UserCredentialRequest {
  string email = 1;
}

message UserCredentialResponse {
  string email = 1;
  string password = 2;
}
